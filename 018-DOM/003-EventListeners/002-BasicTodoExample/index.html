<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <h1>Todo App</h1>
    <div class = "container">

        <!-- Input section and add button -->
        <div>
            <input id="todo-input" placeholder="Enter your task">
            <button id="add-button">Add</button>
            <button id="delete-all-button">Delete All</button>
        </div>

        <!-- Tasks are displayed here -->
        <div>
            <ul id="to-do-items-container">
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
